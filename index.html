<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>病院在庫管理</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; line-height: 1.6; }
    .row { margin-bottom: 12px; }
    .code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; background: #f5f5f7; padding: 8px; border-radius: 6px; white-space: pre-wrap; }
    .btn { padding: 10px 14px; border: 1px solid #ddd; border-radius: 8px; background: #fafafa; cursor: pointer; }
    .btn:active { transform: translateY(1px); }
    #result { margin-top: 12px; }
    #debug { margin-top: 20px; }
    .grid { display: grid; gap: 8px; }
    .grid2 { grid-template-columns: 1fr auto auto; align-items: center; }
    .muted { color: #666; }
    .ok { color: #0a7b27; font-weight: 600; }
    .err { color: #b00020; font-weight: 600; }
  </style>
</head>
<body>
  <h1>病院在庫管理</h1>

  <div class="row">
    <label>バーコード（code）</label><br />
    <input id="codeInput" type="text" style="width: 100%; padding: 10px; font-size: 16px;" placeholder="例: 4901777018686" />
  </div>

  <div class="row">
    <button class="btn" id="searchBtn">検索</button>
  </div>

  <div id="status" class="row muted"></div>

  <div id="result" class="grid"></div>

  <div id="debug">
    <details>
      <summary>デバッグ（生レスポンス表示）</summary>
      <div class="code" id="debugRaw"></div>
    </details>
  </div>

  <script>
    // ★ ここを書き換えてください ★
    const GAS_ENDPOINT = 'https://script.google.com/macros/s/AKfycbz6p-GoO5OwC1aU7gFWTtqXPH_H92MjtelAj88fYGHy2utSBxW099RS9x4x_pmMpbPw/exec'; // 例: https://script.google.com/macros/s/AKfycb.../exec

    // クエリ取得
    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name) || '';
    }

    // 受けた "何か" を「配列」に変換する超寛容ヘルパー
    function toListArray(anything) {
      try {
        // 1) null / undefined
        if (anything == null) return [];

        // 2) 文字列なら、JSON の可能性を先に試す
        if (typeof anything === 'string') {
          const trimmed = anything.trim();
          if (trimmed === '') return [];
          try {
            const parsed = JSON.parse(trimmed);
            return toListArray(parsed); // 再帰で正規化
          } catch {
            // 純粋な文字列しか来ていない場合は「1要素配列」として返す
            return [trimmed];
          }
        }

        // 3) すでに Array
        if (Array.isArray(anything)) return anything;

        // 4) オブジェクトの場合：よくあるキーを順に当てにいく
        if (typeof anything === 'object') {
          // お約束のキー群
          const candidateKeys = ['list', 'items', 'data', 'results', 'rows', 'records'];
          for (const key of candidateKeys) {
            if (Array.isArray(anything[key])) return anything[key];
          }
          // list が単体オブジェクトのことも
          if (anything.list && typeof anything.list === 'object' && !Array.isArray(anything.list)) {
            return [anything.list];
          }
          // 単一レコードっぽいオブジェクトは 1要素配列に
          return [anything];
        }

        // 5) それ以外（数値や真偽値など）は 1要素配列に
        return [anything];
      } catch (err) {
        console.error('toListArray error:', err);
        return [];
      }
    }

    // 共通：デバッグ表示
    function showDebug(raw) {
      const el = document.getElementById('debugRaw');
      try {
        el.textContent = typeof raw === 'string' ? raw : JSON.stringify(raw, null, 2);
      } catch {
        el.textContent = String(raw);
      }
    }

    // 共通：ステータス表示
    function setStatus(text, isError = false) {
      const el = document.getElementById('status');
      el.textContent = text || '';
      el.className = isError ? 'row err' : 'row muted';
    }

    // 結果描画
    function renderList(list) {
      const box = document.getElementById('result');
      box.innerHTML = '';
      if (!list || list.length === 0) {
        box.innerHTML = '<div class="muted">該当データがありません。</div>';
        return;
      }
      list.forEach(item => {
        const code = item.code ?? '';
        const name = item.name ?? '';
        const stock = Number(item.stock ?? 0);

        const row = document.createElement('div');
        row.className = 'grid grid2';
        row.innerHTML = `
          <div>
            <div><strong>${name || '(名称未設定)'}</strong></div>
            <div class="muted">code: <span class="code">${code}</span></div>
          </div>
          <div>在庫: <strong>${isFinite(stock) ? stock : 0}</strong></div>
          <div>
            <button class="btn" data-delta="-1" data-code="${code}">-1</button>
            <button class="btn" data-delta="+1" data-code="${code}">+1</button>
          </div>
        `;
        box.appendChild(row);
      });

      // クリック委譲で +1/-1
      box.addEventListener('click', async (ev) => {
        const btn = ev.target.closest('button.btn');
        if (!btn) return;
        const code = btn.getAttribute('data-code');
        const delta = parseFloat(btn.getAttribute('data-delta'));
        await adjustStock(code, delta);
      }, { once: true }); // 一度だけバインド（再描画時に再バインド）
    }

    // 検索
    async function doSearch(code) {
      if (!GAS_ENDPOINT || GAS_ENDPOINT.includes('YOUR_GAS_WEBAPP_URL')) {
        setStatus('GAS の URL（GAS_ENDPOINT）を設定してください。', true);
        return;
      }
      if (!code) {
        setStatus('code が空です。バーコードを読み取ってください。', true);
        return;
      }

      try {
        setStatus('検索中…');
        const url = `${GAS_ENDPOINT}?mode=search&code=${encodeURIComponent(code)}`;
        const res = await fetch(url, { method: 'GET' });
        const text = await res.text();     // まず text で取得（文字列返却や HTML 化にも耐える）
        showDebug(text);

        let json;
        try {
          json = JSON.parse(text);
        } catch {
          // JSON じゃなくても toListArray で最低限処理可能
          json = text;
        }

        // ★ どんな形でも list 配列を取り出す（なければ配列化）
        const list = toListArray(json);
        renderList(list);

        // ok / error 表示（もしあれば）
        if (json && typeof json === 'object') {
          if (json.ok === false) {
            setStatus(json.error ? `検索失敗: ${json.error}` : '検索失敗', true);
          } else {
            setStatus(`検索完了（${list.length}件）`);
          }
        } else {
          setStatus(`検索完了（${list.length}件）`);
        }
      } catch (err) {
        console.error(err);
        setStatus('通信エラーが発生しました。', true);
      }
    }

    // 在庫加減算
    async function adjustStock(code, delta) {
      try {
        setStatus(`在庫を ${delta > 0 ? '+' : ''}${delta} します…`);
        const url = `${GAS_ENDPOINT}?mode=adjust&code=${encodeURIComponent(code)}&delta=${encodeURIComponent(delta)}`;
        const res = await fetch(url, { method: 'GET' });
        const text = await res.text();
        showDebug(text);

        let json;
        try { json = JSON.parse(text); } catch { json = text; }
        const list = toListArray(json);
        renderList(list);

        if (json && typeof json === 'object') {
          if (json.ok === false) {
            setStatus(json.error ? `更新失敗: ${json.error}` : '更新失敗', true);
          } else {
            setStatus('在庫を更新しました。');
          }
        } else {
          setStatus('在庫を更新しました。');
        }
      } catch (err) {
        console.error(err);
        setStatus('在庫更新時に通信エラーが発生しました。', true);
      }
    }

    // 初期化：query の code を拾って検索
    (function init() {
      const code = getQueryParam('code');
      const input = document.getElementById('codeInput');
      input.value = code || '';
      document.getElementById('searchBtn').addEventListener('click', () => {
        doSearch(input.value.trim());
      });

      if (code) {
        doSearch(code);
      }
    })();
  </script>
</body>
</html>
